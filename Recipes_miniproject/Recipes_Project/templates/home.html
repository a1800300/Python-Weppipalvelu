{% extends "base.html" %}

{% block content %}
	{% for recipe in recipes %}
	<h3>{{ recipe.name }}</h3>
	<p>
	Category: {{ recipe.category }} -
	Level: {{recipe.level}} - 
	<a href="/recipes/{{recipe.id}}/edit">Edit</a> -
	<a href="/recipes/{{recipe.id}}/delete">Delete</a>
	</p>	
	<br>
	{% endfor%}
	
{% endblock content %}
