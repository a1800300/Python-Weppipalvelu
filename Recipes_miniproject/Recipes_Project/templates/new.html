{% extends "base.html" %}

{% block content %}

<form method=POST>
	{% for field in form %}
	<p>
		{% if not field.flags.hidden %}
			{{ field.label }}<br>
			{% for fieldError in field.errors %}
				<b>{{ fieldError }}</b>
			{% endfor %}
		{% endif %}
		{{ field }}<br>
	</p>
	{% endfor %}<br>
	<input type=submit>
</form>
	
{% endblock content %}
