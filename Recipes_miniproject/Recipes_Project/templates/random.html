{% extends "base.html" %}

{% block content %}
	{% for recipe in recipes %}
	<h3>{{ recipe.name }}</h3>
	<p>
	<b>Category:</b> {{ recipe.category }} -
	<b>Level:</b> {{recipe.level}} -
	<b>Link to recipe:</b>
	<a href="{{recipe.instructions}}">Instructions</a>
	<br>
	Source: <i>{{recipe.instructions}}</i> -
	<br> 
	<a href="/recipes/{{recipe.id}}/edit">Edit</a> -
	<a href="/recipes/{{recipe.id}}/delete">Delete</a>
	</p>	
	<br>
	{% endfor%}
	
	
{% endblock content %}
