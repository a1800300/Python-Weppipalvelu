{% extends "index.html" %}

{% block content %}
	<h2>YOUR CUSTOMERS</h2>
	{% for customer in customers %}
		<p>
		{{customer.company}}
		{{customer.phone}}
		{{customer.email}}
		{{customer.contact_person}} -
		<a href="/{{customer.id}}/edit">Edit</a> -
		<a href="/{{customer.id}}/delete">Delete</a>
		</p>
	{% endfor %}
{% endblock content %}
